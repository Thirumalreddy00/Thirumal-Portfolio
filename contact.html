<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Thirumal Reddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="resume-section center-box">
    <a href="index.html" class="btn back-btn">← Back</a>

    <div class="resume-box">
      <div class="section-title">Contact Me</div>
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="subject">Subject:</label><br />
        <input type="text" id="subject" name="subject" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit" class="btn blue">Send Message</button>
      </form>
    </div>
  </section>


</body>
</html>
